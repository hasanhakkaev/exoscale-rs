[package]
name = "exoscale-rs"
version = "2.0.1"
authors = ["Hasan Hakkaev <hasan.hakkaev@gmx.at>"]
description = " A client library for Exoscale API generated using openapi-generator"
license = "MIT"
edition = "2018"
homepage = "https://github.com/hasanhakkaev/exoscale-rs"
documentation = "https://docs.rs/exoscale-rs"
repository = "https://github.com/hasanhakkaev/exoscale-rs"

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"
serde_with = "3.3.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde", "v4"] }
hmac = "0.12.1"
sha2 = "0.10.8"
base64 = "0.21.4"
[dependencies.reqwest]
version = "^0.11"
features = ["json", "multipart"]

[dev-dependencies]
tokio = { version = "1", features = [ "net", "macros" ] }